<div class="u12_clew">
	<p><img src="__ROOT__/Style/H/images/ministar.gif" style="margin-right: 5px;">
	尊敬的{$glo.web_name}用户，以下是您在{$glo.web_name}的担保未成功的借款</p>
</div>
<div class="u12_clew">
	<p>担保未成功的借款</p>
</div>
<table width="758" border="0" cellspacing="0" cellpadding="0">
 <tr>
  <th nowrap="nowrap">标号</th>
  <th nowrap="nowrap">借款标题</th>
  <th nowrap="nowrap">借入人</th>
  <th nowrap="nowrap">借款总额</th>
  <th nowrap="nowrap">借款期限</th>
  <th nowrap="nowrap">担保金额</th>
  <th nowrap="nowrap">中止原因</th>
 </tr>
 <volist name="list" id="vo">
  <tr>
	<td>{$vo.borrow_id}</td>
	<td><a href="{$vo.borrow_id|getInvestUrl=###}" title="{$vo.borrow_name}" target="_blank">{$vo.borrow_name|cnsubstr=###,10}</a></td>
	<td>{$vo.borrow_user}{$vo.credits|getLeveIco=###,2}</td>
	<td>{$vo.borrow_money}</td>
	<td>{$vo.borrow_duration}<if condition="$vo.repayment_type eq 1">天<else/>个月</if></td>
	<td>{$vo.vouch_money}</td>
	<td>{$vo.reason}</td>
  </tr>
 </volist>
</table>
<div data="fragment-5" id="pager" style="float: right; text-align: right; width: 500px; padding-right: 8px;margin-right: 24px;" class="yahoo2 ajaxpagebar">{$pagebar}</div>

<script type="text/javascript">
$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>

<script type="text/javascript">
	var nowset = "{$vo.tipset}";
	function SetAll(obj, aid) {
		var ids = "#" + obj;
		for (var i = 1; i <= 3; i++) {
			if ($(ids + i).attr("disabled") == "disabled") {
				continue;
			}
			$(ids + i).prop("checked", "checked");
		}
		$(aid).html("取消");
		$(aid).attr("href", "javascript:SetAllOff('" + obj + "','" + aid + "');");
	}
	function SetAllOff(obj, aid) {
		var ids = "#" + obj;
		for (var i = 1; i <= 3; i++) {
			if ($(ids + i).attr("disabled") == "disabled") {
				continue;
			}
			$(ids + i).removeAttr("checked");
		}
		$(aid).html("全选");
		$(aid).attr("href", "javascript:SetAll('" + obj + "','" + aid + "');")
	}
	function SetStates(v) {
		return;
		var ids1 = "#chk" + v + "_1";
		var ids2 = "#chk" + v + "_2";
		var ids3 = "#chk" + v + "_3";
		var ads1 = "#aset" + v;
		if (($(ids1).prop("checked")) && ($(ids2).prop("checked")) && ($(ids3).prop("checked"))) {
			if ($(ids3).attr("disabled") == "disabled") {
				$(ids3).removeAttr("checked");
			}
			$(ads1).attr("href", "javascript:SetAllOff('chk" + v + "_','#aset" + v + "');");
			$(ads1).html("取消");
		} else if (($(ids1).prop("checked")) && ($(ids2).prop("checked")) && $(ids3).attr("disabled") == "disabled") {
			$(ads1).attr("href", "javascript:SetAllOff('chk" + v + "_','#aset" + v + "');");
			$(ads1).html("取消");
		} else {
			$(ads1).html("全选");
			$(ads1).attr("href", "javascript:SetAll('chk" + v + "_','#aset" + v + "');");
		}
	}
	function Initstate(id) {
		var ids1 = "#" + id;
		$(ids1).prop("checked","checked");
	}
</script>
<script type="text/javascript">
	var newTitle = '{$glo.web_name}提醒您：';
	//var diccount = parseInt('30');
	//for(var w=0;w<30;w++){
	//	$("body").find("#chk"+w+"_2").removeAttr("checked").attr('disabled',true);
	//}
	<php>if(empty($vo)){</php>
	$("div.gapheight input[type=checkbox]").prop("checked",true);
	<php>}</php>
	$(document).ready(function() {
		$("#btnSubmit").click(function() {
			var arrays = new Array();
			var objs = document.getElementsByTagName("input");
			for (var i = 0; i < objs.length; i++) {
				if (objs.item(i).type == 'checkbox') {
					var id = "#" + objs.item(i).id;
					if ($(id).prop("checked")) {
						arrays.push(objs.item(i).id);
					}
				}
			}
			var str = '';
			for (var j = 0; j < arrays.length; j++) {
				str += arrays[j] + ",";
			}
			if(str != ''){
				str = str.substring(0, str.length-1);
			}
			$.post("__URL__/savetip", {Params: str }, function(data) {
				if (data > 0) {
					$.jBox.tip('您好，您的操作保存成功！','success', {closed:function(){ajaxreload($('a[href=#fragment-1]'));}});
				}
				else {
					$.jBox.tip('您好，您的操作失败，请重新尝试！','fail', newTitle);
				}
			});
		});
	});
	
	function Initial() {
		var arr = nowset.split(",");
		var size = arr.length;
		for (var i = 0; i < size; i++) {
			Initstate(arr[i]);
		}
	}
	Initial();
	$("#btnclear").click(function() {
		var arrays = new Array();
		var objs = document.getElementsByTagName("input");
		for (var i = 0; i < objs.length; i++) {
			if (objs.item(i).type == 'checkbox') {
				var id = "#" + objs.item(i).id;
				$(id).removeAttr("checked");
			}
		}
	});
	
</script>

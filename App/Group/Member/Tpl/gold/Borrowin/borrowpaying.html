	<p><img src="__ROOT__/Style/H/images/ministar.gif" style="margin-right: 5px;">
	复审通过，正在还款的借款</p>
</div>
<div class="us_rb4_search">
 <h6>起止日期：</h6>
 <input type="text" class="date_text" id="start_time" value="<php>if($search['start_time']){echo date('Y-m-d',$search['start_time']);}</php>" readonly="readonly" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\\\'end_time\\\')||\\\'2020-10-01\\\'}'})"/><p>至</p>
 <input type="text" class="date_text" id="end_time" value="<php>if($search['end_time']){echo date('Y-m-d',$search['end_time']);}</php>" readonly="readonly" onFocus="WdatePicker({minDate:'#F{$dp.$D(\\\'start_time\\\')||\\\'2020-10-01\\\'}'})" />
 <input type="button" class="us_seaBut" value="查&nbsp;看" onclick="sdetail()" />
</div>
<table width="758" border="0" cellspacing="0" cellpadding="0">
 <tr>
  <th nowrap="nowrap">借款标题</th>
  <th nowrap="nowrap">还款方式</th>
  <th nowrap="nowrap">借款金额</th>
  <th nowrap="nowrap">已还金额</th>
  <th nowrap="nowrap">年利率</th>
  <th nowrap="nowrap">还款期限</th>
  <th nowrap="nowrap">即将还款时间</th>
 </tr>
 <volist name="list" id="vo">
  <tr>
	<td><a href="/invest/{$vo.id}.html" title="{$vo.borrow_name}" target="_blank">{$vo.borrow_name|cnsubstr=###,8}</a></td>
	<td>{$vo.repayment_type}</td>
	<td>{$vo.borrow_money}</td>
	<td>{$vo.repayment_money}</td>
	<td>{$vo.borrow_interest_rate}%</td>
	<td>{$vo.borrow_duration}<if condition="$vo.repayment_type_num eq 1">天<else/>个月</if></td>
	<td>{$vo.repayment_time|date="Y-m-d",###}(<a href="__APP__/member/borrowdetail?id={$vo.id}#fragment-1">详情</a>)</td>
  </tr>
 </volist>
</table>
<div data="fragment-3" id="pager" style="float: right; text-align: right; width: 500px; padding-right: 8px;margin-right: 24px;" class="yahoo2 ajaxpagebar">{$pagebar}</div>

<script type="text/javascript">
function sdetail(){
	x = makevar(['start_time','end_time']);
	$.ajax({
		url: "__URL__/borrowpaying",
		data: x,
		timeout: 5000,
		cache: false,
		type: "get",
		dataType: "json",
		success: function (d, s, r) {
			if(d) $("#fragment-3").html(d.html);//更新客户端竞拍信息 作个判断，避免报错
		}
	});
}

$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>

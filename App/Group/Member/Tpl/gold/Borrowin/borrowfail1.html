 <input type="text" class="date_text" id="end_time6" value="<php>if($search['end_time6']){echo date('Y-m-d',$search['end_time6']);}</php>" readonly="readonly" onFocus="WdatePicker({minDate:'#F{$dp.$D(\\\'start_time6\\\')||\\\'2020-10-01\\\'}'})" />
 <input type="button" class="us_seaBut" value="查&nbsp;看" onclick="sdetail6()" />

<div data="fragment-6" id="pager" style="float: right; text-align: right; width: 500px; padding-right: 8px;margin-right: 24px;" class="yahoo2 ajaxpagebar">{$pagebar}</div>

<script type="text/javascript">
function sdetail6(){
	x = makevar(['start_time6','end_time6']);
	$.ajax({
		url: "__URL__/borrowfail1",
		data: x,
		timeout: 5000,
		cache: false,
		type: "get",
		dataType: "json",
		success: function (d, s, r) {
			if(d) $("#fragment-7").html(d.html);//更新客户端竞拍信息 作个判断，避免报错
		}
	});
}

$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>

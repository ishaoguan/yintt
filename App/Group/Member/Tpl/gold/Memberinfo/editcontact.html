<tagLib name="htmlA" />
      <ul>
       <li><p>现居住地址：</p><htmlA:input id="address" value="{$vo.address}" class="u10_inputlong"/></li>
       <li><p>住宅电话：</p><htmlA:input id="tel" value="{$vo.tel}" class="u10_tex2"/></li>
       <li><p>第一联系人：</p><htmlA:input id="contact1" value="{$vo.contact1}" class="u10_tex2"/></li>
       <li><p>关系：</p><htmlA:radio id="contact1_re" default="家庭成员|家庭成员,朋友|朋友,商业伙伴|商业伙伴" value="key|vo.contact1_re" class="ord" /></li>
       <li><p>手机号码：</p><htmlA:input id="contact1_tel" value="{$vo.contact1_tel}" class="u10_tex2"/></li>
       <li><p>其他：</p><htmlA:input id="contact1_other" value="{$vo.contact1_other}" class="u10_inputlong"/></li>
       <li><p>第二联系人：</p><htmlA:input id="contact2" value="{$vo.contact2}" class="u10_tex2"/></li>
       <li><p>关系：</p><htmlA:radio id="contact2_re" default="家庭成员|家庭成员,朋友|朋友,商业伙伴|商业伙伴" value="key|vo.contact2_re" class="ord" /></li>
       <li><p>手机号码：</p><htmlA:input id="contact2_tel" value="{$vo.contact2_tel}" class="u10_tex2"/></li>
       <li><p>其他：</p><htmlA:input id="contact2_other" value="{$vo.contact2_other}" class="u10_inputlong"/></li>
       <li><p>第三联系人：</p><htmlA:input id="contact3" value="{$vo.contact3}" class="u10_tex2"/></li>
       <li><p>关系：</p><htmlA:radio id="contact3_re" default="家庭成员|家庭成员,朋友|朋友,商业伙伴|商业伙伴" value="key|vo.contact3_re" class="ord" /></li>
       <li><p>手机号码：</p><htmlA:input id="contact3_tel" value="{$vo.contact3_tel}" class="u10_tex2"/></li>
       <li><p>其他：</p><htmlA:input id="contact3_other" value="{$vo.contact3_other}" class="u10_inputlong"/></li>
      </ul>
      <input type="button" class="u10_but" value="保存/下一步" onclick="editContact()"/>
      <input type="button" class="u10_but1" value="跳过并继续" onclick="$('#xtab').find('a[data=info3]').click();"/>
<script type="text/javascript">
function editContact(){
	p = makevar(['contact2_other','contact2_tel','contact1_tel','contact1_other','contact2_re','contact1_re','contact1','contact2','tel','address','contact3_tel','contact3','contact3_other','contact3_re',]);
	p['_tps'] = "post";

	/*var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			$.jBox.tip("所有项目都不能为空");	
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return;
	}*/

	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editcontact/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					$('#xtab').find('a[data=info3]').click();
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
}
</script>

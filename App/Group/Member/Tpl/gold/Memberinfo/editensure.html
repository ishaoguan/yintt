<tagLib name="htmlA" />
      <ul>
       <li><p>第一联保人：</p><htmlA:input id="ensuer1_name" value="{$vo.ensuer1_name}" class="u10_tex2"/></li>
       <li><p>关系：</p><htmlA:radio id="ensuer1_re" default="家庭成员|家庭成员,朋友|朋友,商业伙伴|商业伙伴" value="key|vo.ensuer1_re" /></li>
       <li><p>手机号码：</p><htmlA:input id="ensuer1_tel" value="{$vo.ensuer1_tel}" class="u10_tex2"/></li>
       <li><p>第二联保人：</p><htmlA:input id="ensuer2_name" value="{$vo.ensuer2_name}" class="u10_tex2"/></li>
       <li><p>关系：</p><htmlA:radio id="ensuer2_re" default="家庭成员|家庭成员,朋友|朋友,商业伙伴|商业伙伴" value="key|vo.ensuer2_re" /></li>
       <li><p>手机号码：</p><htmlA:input id="ensuer2_tel" value="{$vo.ensuer2_tel}" class="u10_tex2"/></li>
      </ul>
      <input type="button" class="u10_but" value="保存/下一步" onclick="editensure()"/>
<script type="text/javascript">
function editensure(){
	p = makevar(['ensuer1_name','ensuer1_tel','ensuer1_re','ensuer2_name','ensuer2_tel','ensuer2_re']);
	p['_tps'] = "post";
	/*var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			jBox.tip("所有项目都不能为空");	
		}
	});
	if(mxs===false){
	  jBox.tip("所有项目都不能为空");	
	  return;
	}*/
	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editensure/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					$('#xtab').find('a[data=info8]').click();
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
}
</script>

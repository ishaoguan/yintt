	   <ol class="int_ub7" id="divTenpayBanks" style="display:none;">

	    <li><input type="radio" class="ord2" onclick="checkbank(this,'{$vo[0]}');" data="{$key}" id="r_{$key}" name="mybank" yhcode="{$vo[1]}" /><div class="nopatch" data="{$key}" onclick="checkbank(this,'{$vo[0]}');" title="{$vo[0]}" id="d_{$key}" yhcode="{$vo[1]}"><img alt="{$vo[0]}" src="__ROOT__/Style/M/images/bank/{$vo[1]}1.jpg"></div></li>
	    </volist>
	   </ol>
	</if>

   <if condition="$payConfig['allinpay']['enable'] eq '1'">
	   <ol class="int_ub7" id="divAllinpayBanks" style="display:none;">
		<volist name="allinpaybanks" id="vo">
	    <li><input type="radio" class="ord2" onclick="checkbank(this,'{$vo[0]}');" data="{$key}" id="r_{$key}" name="mybank" yhcode="{$vo[1]}" /><div class="nopatch" data="{$key}" onclick="checkbank(this,'{$vo[0]}');" title="{$vo[0]}" id="d_{$key}" yhcode="{$vo[1]}"><img alt="{$vo[0]}" src="__ROOT__/Style/M/images/bank/{$vo[1]}1.jpg"></div></li>
	    </volist>
	   </ol>

	<if condition="$payConfig['guofubao']['enable'] eq '1'">
	   <ol class="int_ub7" id="divGfbBanks" style="display:none;">

	    <li><input type="radio" class="ord2" onclick="checkbank(this,'{$vo[0]}');" data="{$key}" id="r_{$key}" name="mybank" yhcode="{$vo[1]}" /><div class="nopatch" data="{$key}" onclick="checkbank(this,'{$vo[0]}');" title="{$vo[0]}" id="d_{$key}" yhcode="{$vo[1]}"><img alt="{$vo[0]}" src="__ROOT__/Style/M/images/bank/{$vo[1]}1.jpg"></div></li>
	    </volist>
	   </ol>
	</if>

   <div class="payBox">
    <input type="text" class="u7pb_text" defval="最低金额为50元" id="t_money" />

    <input type="button" class="u7pb_but" value="登陆到网银充值" onclick="submitform(this)" />
    <span class="errLayer" id="d_money"></span>
    <if condition="$payConfig['guofubao']['enable'] eq '1'">
		<input type="hidden" value="ICBC" id="pd_bank" name="pd_bank">
	</if>
   </div>
  </li>
 </ul>
 <div>
 	各银行充值限额：（如有调整，请以银行公告为准）<br><br>

 </div>
</div>

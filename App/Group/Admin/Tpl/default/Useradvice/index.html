<include file="Public:_header" />
<tagLib name="htmlA" />

<div class="so_main">
  <div class="page_tit">意见反馈</div>

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
	<volist name="f_type" id='vx'>
	<!--<a href="__URL__/index?type={$key}" class="btn_a"><span>{$vx}</span></a>-->
	</volist>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">昵称</th>
    <th class="line_l">手机号码</th>
    <th class="line_l">qq号</th>
    <th class="line_l">邮箱</th>
    <th class="line_l" style="width:330px">详细内容</th>
    <th class="line_l">查看状态</th>
    <th class="line_l">来自IP</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.nick_name}</td>
        <td>{$vo.phone}</td>
        <td>{$vo.qq}</td>
        <td>{$vo.email}</td>
        <td>{$vo.content}</td>
        <td><if condition="$vo.deal_flag eq '1'"><span style="color:#009900">已查看</span><else/><span style="color:#FF0000">未查看</span></if></td>
        <td><a href="http://www.baidu.com/s?wd={$vo.client_ip}" target="_blank" title="点击百度搜索IP所在地">{$vo.client_ip}</a></td>
        <td>
            <a href="__URL__/edit?id={$vo.id}">查看</a>  
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />

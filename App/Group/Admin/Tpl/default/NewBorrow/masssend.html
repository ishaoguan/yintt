<style type="text/css">
div.dtxt{border:solid 1px #ccc;width:500px;padding:5px;line-height:1.5;word-break:break-all;}
</style>
<tagLib name="htmlA" />
<div class="so_main">
<div class="page_tit">新标短信提醒全部发送</div>
<div class="form2">
	<form method="post" action="__GROUP__/new_borrow/doMasssend" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$vo.id}" />
	<div id="tab_1">
        <dl class="lineD"><dt>短信内容：</dt><dd><div class="dtxt">{$vo.sms_content}</div></dd></dl>
        <dl class="lineD"><dt>待接收用户：</dt><dd><div class="dtxt" style="height:300px;overflow: auto;">{$vo.receivers}</div></dd></dl>
	</div><!--tab1-->
	
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定发送" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}

	if($("#smsContent").val()==''){
		alert("短信内容不能为空");
		return false;
	}
	cansub = false;
	return true;
}
</script>

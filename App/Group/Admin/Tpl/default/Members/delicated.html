<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<script type="text/javascript">
	var isSearchHidden = 1;
	var searchName = "搜索/筛选会员";
</script>
<div class="so_main">
  <div class="page_tit">分配会员专属客服</div>
<!--搜索/筛选会员-->
  <include file="searchdelicated" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">真实姓名</th>
    <th class="line_l">所属客服</th>
    <th class="line_l">专属客服</th>
    <th class="line_l">推荐人</th>
    <th class="line_l">会员类型</th>
    <th class="line_l">注册时间</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td><htmlA:user id="vo.id" uname="vo.user_name" /></td>
        <td>{$vo.real_name|default="&nbsp;"}</td>
        <td>{$vo.customer_realname|default="&nbsp;"}</td>
        <td>{$vo.delicated_name|default="&nbsp;"}</td>
        <td>{$vo.recommend_name|default="&nbsp;"}</td>
        <td>{$vo.user_type}</td>
        <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
        <td>
            <a href="javascript:void(0);" onclick="showurl('__URL__/goDelicated?id={$vo['id']}','分配客服专员');">分配客服专员</a>&nbsp;
            <a href="javascript:void(0);" onclick="showurl('__URL__/goModifyRecommend?id={$vo['id']}','修改推荐人');">修改推荐人</a>&nbsp;
            <a href="javascript:void(0);" onclick="showurl('__ROOT____GROUP__/log/logList?id={$vo['id']}&opType={$logOpType['MODIFY_RECOMMOND'][0]},{$logOpType['MODIFY_DELICATED'][0]}','修改推荐人、客服专员日志');">日志</a>
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="jsfun" action="del();" value="删除会员(谨慎操作)" />
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />

<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
  <div class="page_tit">会员资料</div>
<!--搜索/筛选会员-->
  <include file="info_search" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
  	<div class="page right">{$page}</div>
  	  <form name="invite" id="invite" action="__URL__/invite" method="get">
	  <div class="Toolbar_inbox">
	  	<span>用户名：<htmlA:timer id="user_name" value="{$where.user_name}"/></span>
	  	<span>邀请人：<htmlA:timer id="recommend_uname" value="{$where.recommend_uname}"/></span>
	    <a href="javascript:;" onclick="tosub()" class="btn_a"><span>查询</span></a>
	  </div>
	  </form>
  </div>
  <script>
  function tosub(){
	  document.forms.invite.submit();
  }
  </script>
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">用户ID</th>
    <th class="line_l">用户名</th>
    <!-- <th class="line_l">用户投资</th> -->
    <th class="line_l">邀请人用户ID</th>
    <th class="line_l">邀请人用户名</th>
     <th class="line_l">应发奖励(千分之{$award_invest})</th>
     <!--<th class="line_l">已发奖励</th>-->
    <th class="line_l">注册时间</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td><htmlA:user id="vo.id" uname="vo.user_name" /></td>
        <td>{$vo.recommend_id}</td>
        <td>{$vo.recommend_uname}</td>
        <td>{$vo.tmoney}元</td>
         <!--<td>{$vo.issued_capital}元</td>-->
        <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
        
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$page}</div>
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />

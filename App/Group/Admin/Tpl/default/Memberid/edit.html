<script type="text/javascript">
function subcheck(){
	if($("input[name='status']:checked").val()!=1 && $("input[name='status']:checked").val()!=0){
		ui.error("请选择审核结果");
		return false;
	}
	if($("input[name='status']:checked").val()==0 && $("#deal_info").val()==0){
		ui.error("请输入未审核通过原因");
		return false;
	}
}	
	

</script>

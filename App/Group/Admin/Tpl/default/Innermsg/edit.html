<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">站内信内容</div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();">
	<input type="hidden" name="massid" value="{$vo.mass_id}" />
	<input type="hidden" name="id" value="{$vo.id}" />
	<div id="tab_1">
        <dl class="lineD"><dt>站内信标题：</dt><dd><htmlA:text id="innerTitle" style="width:400px;height:20px;" value ="{$vo.title}" /></dd>
        <dt>站内信内容：</dt><dd><htmlA:text id="innerContent" value ="{$vo.msg}" style="width:400px;height:120px;" /></dd></dl>
	</div><!--tab1-->
	
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />&nbsp;确定后会将数据保存起来，不会发送站内信，发送站内信请按确定后到列表页面点击全部发送
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}

	if($("#innerContent").val()==''){
		alert("站内信内容不能为空");
		return false;
	}
	if($('#innerTitle').val()==''){
		alert("站内信标题不能为空");
		return false;
	}
	cansub = false;
	return true;
}
</script>

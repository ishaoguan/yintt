<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">充值处理</div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$id}" />
	<div id="tab_1">
        <dl class="lineD"><dt>充值结果：</dt><dd><htmlA:radio id="status" default="1|充值成功,3|充值失败"/></dd></dl>
        <dl class="lineD" id="dlTran"><dt>对账订单号：</dt><dd><htmlA:input id="tran_id" value="" tip="*"/></dd></dl>
	</div><!--tab1-->
	
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
	
	if($("input[name='status']:checked").val()!=1 && $("input[name='status']:checked").val()!=3){ui.error("请选择充值结果");return false;}
	else{
		if($("input[name='status']:checked").val()==1){
			if($.trim($("#tran_id").val())==""){
				alert("如充值成功，请输入相应支付平台的对账订单号！");
				$("#tran_id").val("");
				$("#tran_id").focus();
				return false;
			}
		}
		cansub = false;
		return true;
	}
}
$("input[name=status]").click(function(){
	if($(this).val()==1){
		$("#dlTran").css("display", "block");
	}else{
		$("#dlTran").css("display", "none");
	}
});
</script>
